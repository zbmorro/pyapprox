name: pyapprox-base
channels:
  - conda-forge
  - defaults
dependencies:
  - python>3.6
  - numpy>=1.20
  - matplotlib
  - scipy
  - jupyter
  - pytest
  - coverage>=6.4
  - pytest-cov
  - pip
  - setuptools
  - scikit-learn
  - Cython
  - sympy
  - networkx
  - libopenblas
  - pytorch
  - numba
  # make html in docs folder
  - sphinx
  - sphinx-gallery
  - pip:
    - scikit-fem
    - sphinx_copybutton
    - sphinx_rtd_theme
    - numpydoc
    - sphinx_automodapi
